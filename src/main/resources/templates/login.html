<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}"/>
	<title>登录</title>
	<!--引入layui的css和js文件-->
	<link rel="stylesheet" href="/static/lib/layim/layui/css/layui.css" />
	<script type="text/javascript" src="/static/lib/layim/layui/layui.js" ></script>
    <link rel="stylesheet" type="text/css" href="/static/css/back/login.css" />
</head>

<body >
	<div class="qiqiu1 qiqiu">
		<img src="http://q30eoesus.bkt.clouddn.com/q2.png" />
		<div class="text">韦氏集团</div>
	</div>
	<div class="qiqiu2 qiqiu">
		<img src="http://q30eoesus.bkt.clouddn.com/q3.png" />
		<div class="text">韦氏集团</div>
	</div>
	<div class="qiqiu3 qiqiu">
		<img src="http://q30eoesus.bkt.clouddn.com/q4.png" />
		<div class="text">韦氏集团</div>
	</div>
	<div class="qiqiu4 qiqiu">
		<img src="http://q30eoesus.bkt.clouddn.com/q5.png" />
		<div class="text">韦氏集团</div>
	</div>
	<div class="qiqiu5 qiqiu">
		<img src="http://q30eoesus.bkt.clouddn.com/q6.png" />
		<div class="text">韦氏集团</div>
	</div>
	
	<div class="qiqiu6 qiqiu">
		<img src="http://q30eoesus.bkt.clouddn.com/q2.png" />
		<div class="text">韦氏集团</div>
	</div>


	<div class="login" style="height: 200px;">
		<h1>用户后台登录</h1>
		<!--拦截后的提示-->
		<input type="hidden" th:value="${#request.getAttribute('loginMsg')}" id="loginMsg"/>
		<form class="layui-form" action="" lay-filter="example">
			<div class="layui-form-item">
				<input id="userName" class="layui-input" name="uname" placeholder="用户名"
					lay-verify="required|userName" type="text" autocomplete="off">
			</div>
			<div class="layui-form-item">
				<input id="pwd" class="layui-input" name="password" placeholder="密码"
					lay-verify="required|pwd" type="password" autocomplete="off">
			</div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
		</form>
	</div>

<script src="/static/conjs/login.js"></script>
</body>
</html>
